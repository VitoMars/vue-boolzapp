<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Link CSS -->
      <link rel="stylesheet" href="css/style.css" />
      <!-- Link Google Fonts -->
      <link
         href="https://fonts.googleapis.com/css?family=Lato"
         rel="stylesheet"
      />
      <!-- Link Font Awesome -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
         integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <!-- Script Vue.js -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <!-- Libreria Day.js -->
      <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
      <title>BoolZapp</title>
   </head>
   <body>
      <div class="background">
         <div id="root" class="main-container">
            <!-- Sezione Sinistra -->
            <div class="container-left">
               <!-- Barra utente -->
               <div class="user-info">
                  <div class="user">
                     <img class="avatar" src="img/avatar_io.jpg" alt="" />
                     <div class="user-name">Vito Marseglia</div>
                  </div>
                  <div class="buttons">
                     <i class="fas fa-circle-notch"></i>
                     <i class="fas fa-comment-alt"></i>
                     <i class="fas fa-ellipsis-v"></i>
                  </div>
               </div>
               <!-- Attiva/Disattiva notifiche -->
               <div class="enable-notifications">
                  <i class="fas fa-bell-slash"></i>
                  <div class="text">
                     <div>Ricevi notifiche di nuovi messaggi</div>
                     <div class="little-text">Attiva notifiche desktop</div>
                  </div>
               </div>
               <!-- Cerca fra i contatti -->
               <div class="search-container">
                  <div class="search">
                     <span class="search-button">
                        <i class="fas fa-search"></i>
                     </span>
                     <input
                        type="text"
                        placeholder="Cerca o inizia una nuova chat"
                        v-model="searchedUser"
                        @keyup="searchContact()"
                     />
                  </div>
               </div>
               <!-- Lista Contatti -->
               <div class="contacts-list">
                  <div
                     v-for="contact in filteredContacts"
                     :class="(contact == currentContact) ? `selected` : ``"
                     class="contact border-top"
                     @click="setCurrentUser(contact), getContactDate()"
                  >
                     <img
                        class="avatar"
                        :src="'img/avatar' + contact.avatar + '.jpg'"
                        alt=""
                     />
                     <div class="text">
                        <div>{{contact.name}}</div>
                     </div>
                  </div>
               </div>
            </div>
            <!-- Sezione Destra -->
            <div class="container-right">
               <!-- Barra User -->
               <div class="user-info">
                  <div class="user">
                     <img class="avatar" :src="getContactImage()" alt="" />
                     <div class="text">
                        <div class="user-name">{{currentContact.name}}</div>
                        <div class="last-access">
                           Ultimo messaggio: {{getContactDate()}}
                        </div>
                     </div>
                  </div>
                  <div class="buttons">
                     <i class="fas fa-search"></i>
                     <i class="fas fa-paperclip"></i>
                     <i class="fas fa-ellipsis-v"></i>
                  </div>
               </div>
               <!-- Chat -->
               <div class="chat-area">
                  <div
                     class="message-row"
                     :class="(text.status == `sent`) ? `sent` : `received`"
                     v-for="(text,index) in currentContact.messages"
                  >
                     <span
                        :class="(text.status == `sent`) ? `my-message` : `your-message`"
                     >
                        {{ text.message }}
                        <span class="messageDate last-access">
                           {{ text.date }}
                        </span>
                        <!-- Icona -->
                        <div class="dropdown-arrow">
                           <i
                              class="fas fa-chevron-down"
                              @click="toggleDropdown(index)"
                           ></i>
                        </div>

                        <div class="dropdown-menu">
                           <span class="message-info">Info</span>
                           <span class="delete-message"
                              >Cancella messaggio</span
                           >
                        </div>
                     </span>
                  </div>
               </div>
               <!-- Input text-bar -->
               <div class="text-bar">
                  <i class="far fa-smile"></i>
                  <input
                     type="text"
                     placeholder="Scrivi un messaggio"
                     v-model="msg"
                     @keydown.enter="sendMessage(), receiveMessage()"
                  />
                  <i class="fas fa-microphone"></i>
               </div>
            </div>
         </div>
      </div>
      <script src="js/main.js"></script>
   </body>
</html>
